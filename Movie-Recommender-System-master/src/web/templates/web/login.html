{% extends 'web/base.html'%}
{% block title %}Log In{% endblock %}

{% block body %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-6 col-md-offset-3">
            <div class="panel panel-primary"> <!-- Changed panel color -->
                <div class="panel-body">
                    <h3 class="text-center">Log In to Your Account</h3> <!-- Centered heading -->
                    {% if error_message %}
                        <p class="text-danger"><strong>{{ error_message }}</strong></p> <!-- Changed error text to red -->
                    {% endif %}
                    <form class="form-horizontal" role="form" action="#" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                Username:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_username" maxlength="30" name="username" type="text" class="form-control"
                                       placeholder="Enter your username"> <!-- Added placeholder -->
                            </div> 
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                                Password:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_password" maxlength="30" name="password" type="password" class="form-control"
                                       placeholder="Enter your password"> <!-- Added placeholder -->
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary btn-block">Log In</button> <!-- Changed button text -->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer text-center">
                    Don't have an account? <a href="{% url 'signup' %}">Click here</a> to sign up. <!-- Changed register text -->
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
